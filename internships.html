<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal - Zyzen</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="assets/img/company-logos/logo.jpg" alt="Zyzen Logo" class="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="index.html#hero-section"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#courses-section"><i class="fas fa-book-open"></i> Courses</a></li>
                <li><a href="internships.html" class="active"><i class="fas fa-briefcase"></i> Internships</a></li>
                <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
            </ul>
        </nav>
        <button class="header-auth-icon" id="loginBtn"><i class="fas fa-user-circle"></i></button>
        <div class="hamburger-menu" id="hamburgerBtn">&#9776;</div>
    </header>
    
    <div class="hamburger-menu-content" id="navOverlay">
        <span class="close-hamburger">&times;</span>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html#hero-section">Home</a>
        <a href="index.html#courses-section">Courses</a>
        <a href="internships.html">Internships</a>
        <a href="profile.html">Profile</a>
    </div>

    <main class="main-content">
        <h2 class="section-title">Available Internships</h2>
        <div class="search-section">
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="Search by title or company...">
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filter-section">
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                    <option value="Remote">Remote</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <select id="industryFilter">
                    <option value="">All Industries</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>
        </div>

        <section class="internship-listings" id="internshipListings">
            </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <img src="assets/img/company-logos/logo.jpg" alt="Zyzen Logo" class="footer-logo">
            <div class="footer-social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 Zyzen. All rights reserved.</p>
        </div>
    </footer>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login / Sign Up</h2>
            <a href="#" class="google-btn"><i class="fab fa-google"></i> Continue with Google</a>
            <div class="social-login-separator"><span>or</span></div>
            <form class="modal-form">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 15px; color: #555;">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign Up</a></p>
        </div>
    </div>
    
    <script src="assets/js/script.js" defer></script>
</body>
</html>
