<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Zyzen</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="assets/img/company-logos/logo.jpg" alt="Zyzen Logo" class="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="index.html#hero-section"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#courses-section"><i class="fas fa-book-open"></i> Courses</a></li>
                <li><a href="internships.html"><i class="fas fa-briefcase"></i> Internships</a></li>
                <li><a href="profile.html" class="active"><i class="fas fa-user-circle"></i> Profile</a></li>
            </ul>
        </nav>
        <button class="header-auth-icon" id="loginBtn"><i class="fas fa-user-circle"></i></button>
        <div class="hamburger-menu" id="hamburgerBtn">&#9776;</div>
    </header>
    
    <div class="hamburger-menu-content" id="navOverlay">
        <span class="close-hamburger">&times;</span>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html#hero-section">Home</a>
        <a href="index.html#courses-section">Courses</a>
        <a href="internships.html">Internships</a>
        <a href="profile.html">Profile</a>
    </div>

    <main class="main-content">
        <div class="profile-header" id="profileHeader">
            <img src="assets/img/company-logos/sri.jpg" alt="Profile Picture" class="profile-img">
            <h2 id="profileName">Loading...</h2>
            <p id="profileCollege" class="company-name"></p>
        </div>
        
        <div class="profile-info-grid">
            <div class="profile-section-card info-section">
                <h3>Contact Information</h3>
                <div id="studentInfo">
                    </div>
            </div>
            
            <div class="profile-section-card info-section">
                <h3>Academic Details</h3>
                <div id="academicInfo">
                    </div>
            </div>

            <div class="profile-section-card skills-section">
                <div id="skillsSection">
                    </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <img src="assets/img/company-logos/logo.jpg" alt="Zyzen Logo" class="footer-logo">
            <div class="footer-social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 Zyzen. All rights reserved.</p>
        </div>
    </footer>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login / Sign Up</h2>
            <a href="#" class="google-btn"><i class="fab fa-google"></i> Continue with Google</a>
            <div class="social-login-separator"><span>or</span></div>
            <form class="modal-form">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 15px; color: #555;">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign Up</a></p>
        </div>
    </div>

    <script src="assets/js/script.js" defer></script>
</body>
</html>
